<h3>Add Npcs to Master List</h3>
<div class="">
    <div class="">
        <div class="">
            <button type="button" class="" label="Add" (click)="addNpc()"></button>
            <input type="text" [(ngModel)]="npcName" placeholder="Npc Name">
        </div>
    </div>
    <ul>
        <li *ngFor="let npc of npcList">
            {{ npc }}
        </li>
    </ul>
</div>
